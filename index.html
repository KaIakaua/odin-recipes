        <button id="music-no" class="button-no">
          <span class="textbutton">And although it's not quite the time,
            although we've just begun to leave,
            we will tarry not to say we were wrong,
            to leave behind the silent reproach.</span>
            <span class="textbutton"> When our eyes are searching out,
            and our hearts are beating strong,
            we'll have a reason not to grieve,
            with holly leaves and scanning skies.</span>
            <span class="textbutton">And if the colors fade into night,
            and the storms our heads enclose,
            and our souls are set against one another.
            <span class="textbutton">If the seas receive us not,
            and the skies mock our lowliness,
            then we shall still love one another.</span>
          <span class="textbutton">For we are two, together.
            For we are two, together</span>
        </button>
